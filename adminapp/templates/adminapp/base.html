{% load static %}

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">

	    <title>
            {% block title %}
                {{ title|title }}
            {% endblock %}
        </title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static '/style.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'adminapp/style.css' %}">
        <link rel="stylesheet" href="{% static '/fonts/font-awesome/css/font-awesome.css' %}">
        <link href='https://unpkg.com/boxicons@2.8.7/css/boxicons.min.css' rel='stylesheet'>

        {% block css %}
        {% endblock %}

        <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js'></script>
        <script src='{% static "adminapp/script.js" %}'></script>

        {% block js %}
        {% endblock %}

    </head>

    <body id="body-pd">
        <header class="header" id="header">
            <div class="header_toggle"><i class="bx bx-menu" id="header-toggle"></i></div>
            <div class="header_img"><img src="/media/{{ user.avatar }}" alt=""></div>
        </header>
        <div class="l-navbar" id="nav-bar">
            <nav class="nav">
                <div>
                    <a href="{% url 'index' %}" class="'nav_logo">
                        <i calss="bx bx-layer nav_logo-icon"></i>
                        <span class="nav_logo-name">Admin'ka</span>
                    </a>
                    <div class="nav_list">
                        {% include 'adminapp/includes/inc_menu.html' %}

                    </div>
                </div>
                <a href="{% url 'auth:logout' %}" class="'nav_link">
                    <i calss="bx bx-log-out nav_icon"></i>
                    <span class="nav_name">Exit</span>
                </a>
            </nav>
        </div>

        <div class="height-100 bg-light">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
